<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="lib/font-awesome-all.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/top.css">
</head>

<body onload="checkLogin()">
    <div class="container">
        <div class="top-container">
            <ul class="top-list">
                <li class="unactive-html">
                    <i class="fa-solid fa-house"></i>
                    <a href="home.html">Home</a>
                </li>
                <li class="unactive-html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <a href="shop.html">Shop</a>
                </li>
                <li class="unactive-html">
                    <i class="fa-solid fa-info-circle"></i>
                    <a href="about.html">About us</a>
                </li>
                <li class="unactive-html"><i class="fa-regular fa-user"></i>
                    <a href="login.html" id="account">Login</a>
                </li>
                <li class="active-html">
                    <i class="fa-solid fa-shopping-cart"></i>
                    <a href="cart.html">Cart</a>
                </li>
            </ul>
        </div>
        <div class="content-container">
            <div class="isNotLogin" style="display: none;">
                <div class="fix">
                    <strong>Warning!</strong> You are not logged in, please log in to continue shopping
                    <input type="button" value="Go to Login">

                <div class="content"></div>
            </div>
        </div>
